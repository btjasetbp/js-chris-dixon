<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower Game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        

</head>

<body>
    

    <script>
       
       var computerGuess = Math.random()*10;
       computerGuess = Math.ceil(computerGuess);

       function higher () {
        if (computerGuess >5) {
                document.getElementById('text-field').innerHTML = "You Win!";
            } else {
                document.getElementById('text-field').innerHTML = "You Lose.";

            }

       }

       function lower () {
        if (computerGuess <=5) {
                document.getElementById('text-field').innerHTML = "You Win!";
            } else {
                document.getElementById('text-field').innerHTML = "You Lose.";

            }

       }

       function reset() {
            window.location.reload();

       }

    </script>

    <div class="well text-center">

        <h1>Higher or Lower</h1>
        <h2>Is my number 5 or less, or higher than 5?</h2>
        <p>Range 1-10</p>
        <h3 id="text-field"></h3>

        <input type="button" class="btn btn-info" value="Higher" onclick="higher()">
        <input type="button" class="btn btn-info" value="Lower" onclick="lower()">

    </div>

    <div class="well text-center">
        <input type="button" class="btn btn-info" value="Play Again" onclick="reset()">
        
        


    </div>


</body>
</html>
