<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Scope</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        

</head>

<body>
     
    <script>
        
        // global scope vs local scope: var within the function can only be accessed by using the function (local). move the var outside i.e. above the function to allow them to be used anywhere (global).
        // var a = 2;
        // var b = 5;

        function multiply(){
            var a = 2;
            var b = 5;
            alert(a * b);

        }

        multiply();

        // alert(b);
    </script>


</body>
</html>
